<ion-header>
  <ion-toolbar>
    <ion-tab-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-tab-button>
    <ion-title slot="start" class="toolbar-header"> Shopping Cart</ion-title>
    <ion-title slot="end" class="toolbar-header"> Total $ {{total}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let product of products; let i=index">
          <ion-label>{{product.name}}</ion-label>
          <ion-label>$ {{product.price}}</ion-label>
          <ion-button
            (click)="removeProduct(product.id)"
            slot="end"
            size="default"
            color="danger"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button
            (click)="viewProduct(product.id)"
            slot="end"
            size="default"
          >
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
